<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@800&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="principal">
        <div class="container">
            <h1 class="title">Shopping List</h1>
            <div class="form-container">
                <form class="form-itens">
                    <div class="submit-container">
                        <input type="text" class="item-input" placeholder="Caixa de Leite" />
                        <button type="submit" class="btn-submit">Adicionar</button>
                    </div>
                </form>
            </div>
            <div class="list-container">
                <div class="itens-list-container">
                </div>
            </div>
            <div class="btn-clear-container">
                <button class="btn-clear">Limpar lista</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
